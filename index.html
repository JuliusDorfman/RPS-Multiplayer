<!DOCTYPE html>
<html>

<head>
    <title>
        RPS - Test Your Telepathic Strength
    </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src='./assets/javascript/script.js'></script>
</head>

<body>
    <h2 class="text-center">The Rock, Paper Stacks, or Scissorhands!</h2>
    <h3 class="text-center">Time Left: <span class="timer"></span></h3>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <button class="start center-block">Click to Start Round</button>
            </div>
        </div>
    </div>
    <h2 class="text-center">Method of Attack!</h2>
    <h4 class="text-center">(Only your very last click will be counted)</h4>
    <h4 class="text-center">(First to 3)</h4>
    <div class="container" id="choices-selection">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-xs-6 text-center">
                <input class="p1-login"></input>
                <button class="p1-submit">Login</button>
                <div class="p1-name"></div>
                <h3>Wins: <span class="player-one-wins"></span></h3>
                <div id="player-one"></div>
            </div>
            <div class="col-lg-6 col-md-6 col-xs-6 text-center">
                <input class="p2-login"></input>
                <button class="p2-submit">Login</button>
                <div class="p2-name"></div>
                <h3>Wins: <span class="player-two-wins"></span></h3>
                <div id="player-two"></div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <input id="chat-input" class="text-center"></input>
                <input type="submit" class="text-center" id="submit-chat"></input>
                <div id="chat-box" class="text-left"></div>
            </div>
        </div>
    </div>
</body>

</html>
